<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="to-do.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>To do list </title>
</head>
<body>
   <div class=" to-do  rounded">
      <div>
          <h3>TODAY</h3>  <i class=" today fas fa-briefcase fa-2x"></i> 
      <small class="text-grey"> 18 july 2022</small>
      </div>
      <div class="search-box">
          <input class="search rounded-pill text-center"    onkeypress="searchButton()"id="serach_input" type="text" placeholder="search"> <i class="search-icon fas fa-search" id="search_icon" ></i> 
      </div>
      <div class="flex-container">
          <div class="flex-item rounded-pill"> All</div>
          <div class="completed_section flex-item rounded-pill" id="completed_section" onclick="complete_page"> Completed </div>
          <div class="flex-item rounded-pill" id="unfinish"> Uncompleted</div>
      </div>
      <div id="taskContainer">
        <!-- <div class="activity rounded"> <i class="  fas fa-plus"></i> Morning workout <i class=" trash  fas fa-trash"></i></div>
        <div class="activity rounded"> <i class="  fas fa-plus"></i>  Meeting at 10 <i class=" trash fas fa-trash"></i> </div>
        <div class="activity rounded"> <i class="  fas fa-plus"></i> Launch at 3 <i class=" trash fas fa-trash"></i> </div> -->
      </div>

      <button class=" add-item  text-center text-white" data-bs-toggle="modal" data-bs-target="#myModal">
          Add item 
      </button> 
      <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">New task</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">
                <input type="text" id="newTask" placeholder="new- task"> <br>
                <button type="button" class="btn btn-danger" id="add">ADD</button>
              </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
        
            </div>
          </div>
        </div>
      <i class=" plus fas fa-plus fa-2x"></i>
   </div>
   <script src="to-do.js" defer></script>
</body>
</html>
